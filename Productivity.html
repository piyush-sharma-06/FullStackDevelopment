<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Productivity.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <title>Productivity</title>
</head>
<body>
    <div class="whole">
    <div class="profile">
        <div><img class="picture" src="./1525891879-379720-warren-wong-242286-unsplashjpg.jpg" alt=""></div>

            <h3>Insight</h3>

        <div class="firsticon"><i class="material-icons"> emoji_events</i></div>
        <div class="secondicon"><i class="material-icons"> military_tech</i></div>
    </div>
    </div>
    <div class="allcard">

            <div class="card" id="cardone">

            </div>
            <div class="card" id="cardsecond">

            </div>
        </div>
        <div class="lowercards">
            <div class="card" id="cardthird">
                <img class="image" src="./todo.png.jpg" alt="">

            </div>
            <div class="card" id="cardfourth">
                <img class="image" src="./pexels-cottonbro-3831849.jpg" alt="">
                <h2>Quick Notes</h2>
            </div>
